<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversão de Temperatura</title>
    <script type="text/javascript">
      function converterFahrenheitParaCelsius() {
        var fahrenheit = parseFloat(
          prompt("Digite a temperatura em graus Fahrenheit (°F):")
        );

        if (isNaN(fahrenheit)) {
          alert("Por favor, digite um valor válido.");
          return;
        }

        var celsius = ((fahrenheit - 32) * 5) / 9;
        alert(fahrenheit + "°F é equivalente a " + celsius.toFixed(2) + "°C.");
      }
    </script>
  </head>
  <body>
    <h1>Conversão de Temperatura</h1>
    <button onclick="converterFahrenheitParaCelsius()">
      Converter Fahrenheit para Celsius
    </button>
  </body>
</html>
